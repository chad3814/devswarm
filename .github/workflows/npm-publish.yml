name: Publish to npm

on:
  push:
    branches:
      - main
      - release
    paths:
      - 'packages/cli/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/npm-publish.yml'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Upload CLI build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: packages/cli/dist/
          retention-days: 1

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cli-dist
          path: packages/cli/dist/

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version and tag
        id: version
        run: |
          BASE_VERSION=$(node -p "require('./packages/cli/package.json').version")

          if [ "${{ github.ref_name }}" = "main" ]; then
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="${BASE_VERSION}-dev.${TIMESTAMP}.${SHORT_SHA}"
            TAG="dev"
          else
            VERSION="${BASE_VERSION}"
            TAG="latest"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Publishing version ${VERSION} with tag ${TAG}"

      - name: Update package version
        run: |
          cd packages/cli
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Check if version already published
        id: check
        run: |
          if npm view @orchestr8/cli@${{ steps.version.outputs.version }} version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} already published, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} not found, will publish"
          fi

      - name: Publish to npm
        if: steps.check.outputs.exists == 'false'
        run: |
          cd packages/cli
          npm publish --tag ${{ steps.version.outputs.tag }} --provenance --access public
        # Uses npm Trusted Publishing via GitHub Actions OIDC (id-token: write permission)
        # No NODE_AUTH_TOKEN needed - authentication handled automatically via provenance

      - name: Commit version bump (release branch only)
        if: github.ref_name == 'release' && steps.check.outputs.exists == 'false'
        run: |
          # Increment patch version for next release
          cd packages/cli
          npm version patch --no-git-tag-version

          # Commit the version bump
          git add package.json
          git commit -m "chore: bump version after release"
          git push
